<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiXerUppers - Login</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
        {
            "imports": {
                "script": "./script.js"
            }
        }
    </script>
</head>
<body class="login-page-body">
    <nav class="navbar">
        <a href="/" class="nav-logo-link">
            <img src="/tinyLogo.png" alt="FiXerUppers Logo" class="nav-logo">
        </a>
        <ul class="nav-links">
            <li class="dropdown">
                <a href="#" class="dropbtn">Stores</a>
                <div class="dropdown-content">
                    <a href="/stores.html">Find a Store</a>
                    <!-- Add more options here if needed -->
                </div>
            </li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Service</a>
                <div class="dropdown-content">
                    <a href="/appointment.html">Make an Appointment</a>
                    <!-- Add more options here if needed -->
                </div>
            </li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Products</a>
                <div class="dropdown-content">
                    <a href="/phones.html">Phones</a>
                    <a href="/laptops.html">Laptops</a>
                    <a href="/desktops.html">Desktops</a>
                    <!-- Add more options here if needed -->
                </div>
            </li>
            <!-- User Menu -->
            <li class="dropdown user-menu">
                <a href="#" class="dropbtn user-icon-link">
                    <img src="/favicon.png" alt="User Menu" class="user-icon">
                </a>
                <div class="dropdown-content" id="user-menu-dropdown">
                    <!-- Content will be updated by script.js -->
                </div>
            </li>
        </ul>
    </nav>

    <div class="container login-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username or Email:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <p class="login-link">Don't have an account? <a href="#">Sign Up</a></p>
        <p class="login-link"><a href="/">Back to Home</a></p>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
